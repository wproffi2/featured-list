{% extends "base.html" %}
{% block page_content %}
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: red;
  stroke-width: 0px;
}

.text text {
    font-family: sans-serif;
    font-size: 10px;
}

</style>



<div style="text-align:center">
    <form method="POST" action="/">
        {% csrf_token %}
        <input type="text" name="textfield" placeholder="Search..."><br>
        <input type="checkbox" name="appears_on" value="1">Include songs artist appears on<br>
        <button type="submit">Submit</button>
    </form>
    <svg width="900" height="600"></svg>
</div>

<script src="https://d3js.org/d3.v4.min.js"></script>
{% autoescape off %}
<script type="text/javascript">
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    
var radius = 15; 
var links = {{links}};
  
var nodes = {{nodes}};


var simulation = d3.forceSimulation()
    .nodes(nodes);
                              
var link_force =  d3.forceLink(links)
    .id(function(d) { return d.id; });            
         
var charge_force = d3.forceManyBody()
    .strength(-100); 
    
var center_force = d3.forceCenter(width / 2, height / 2);  
                      
simulation
    .force("charge_force", charge_force)
    .force("center_force", center_force)
    .force("links",link_force)
 ;

        
//add tick instructions: 
simulation.on("tick", tickActions );

//add encompassing group for the zoom 
var g = svg.append("g")
    .attr("class", "everything");




var link = g.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(links)
    .enter().append("line")
      .attr("stroke-width", 2);        

//draw circles for the nodes 
var node = g.append("g")
        .attr("class", "nodes") 
        .selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("r", radius)
        .attr("fill", circleColour);

var text = g.append("g").attr("class", "labels").selectAll("g")
    .data(nodes)
    .enter().append("g")
    .append("text")
    .attr("x", 14)
    .attr("y", ".31em")
    .style("font-family", "sans-serif")
    .style("font-size", "0.7em")
    .text(function (d) { return d.id; });



//add drag capabilities  
var drag_handler = d3.drag()
	.on("start", drag_start)
	.on("drag", drag_drag)
	.on("end", drag_end);	
	
drag_handler(node);


//add zoom capabilities 
var zoom_handler = d3.zoom()
    .on("zoom", zoom_actions);

zoom_handler(svg);  

function circleColour(d){
    console.log(d.type)
	if(d.type == "parent_artist"){
		return "#0046FF";
	} else if (d.type == "feat_artist"){
		return "#0093FF";
	} else if (d.type == 'song'){
        return "green";
    }
    else {
        return "red";
    }
}

//Drag functions 
//d is the node 
function drag_start(d) {
 if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

//make sure you can't drag the circle outside the box
function drag_drag(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function drag_end(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

//Zoom functions 
function zoom_actions(){
    g.attr("transform", d3.event.transform)
}

function tickActions() {
    //update circle positions each tick of the simulation 
       node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    
    
    //update link positions 
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    
    text
        .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });
} 
</script>
{% endautoescape %}

{% endblock %}
